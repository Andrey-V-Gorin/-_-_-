{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>Пользователь</h1>
        <hr>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <p class="mt-3">У вас нет учетной записи? <a href="{% url 'registration' %}">Зарегистрироваться</a></p>
    </div>
{% endblock %}
